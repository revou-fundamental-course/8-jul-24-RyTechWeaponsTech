<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <div class="input-container">
        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Enter your height(cm)" />
      </div>
      <div class="input-container">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" placeholder="Enter your weight(kg)" />
      </div>
      <button onclick="calculateBMI()" class="button1">Calculate</button>
      <button onclick="clearFields()" class="button2">Clear</button>
    </div>
    <div class="container2">
      <div id="muncul"></div>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
